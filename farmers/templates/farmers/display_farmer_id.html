<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom theme colors */
        body {
            background-color: #f8f9fa; /* Light grey background */
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #28a745; /* Customize based on the site's theme */
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
            color: white;
        }
        .logo {
            max-width: 150px; /* Adjust logo size */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="text-center">
        <!-- Logo at the top -->
        <a href="https://kisoropotatogcunion.org/">
            <img src="https://kisoropotatogcunion.org/wp-content/uploads/2024/11/cropped-cropped-logo.png" 
                 alt="Kisoro Potato Growers Cooperative Union Logo" class="logo" style="width: 150px;">
        </a>

        <!-- Success Message Card -->
        <div class="card p-4" style="max-width: 500px;">
            <h3 class="text-success" style="font-family: serif;">Registration Successful!</h3>
            <p class="lead">Your Farmer ID is: <strong>{{ farmer.farmer_id }}</strong></p>
            <p>Keep this ID safe as you will need it to access other services.</p>
            <a href="{% url 'farmer_dashboard' farmer_id=farmer.farmer_id %}" class="btn btn-custom mt-3">
                Go to your dashboard and access services
            </a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
