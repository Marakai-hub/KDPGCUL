<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as a Farmer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .btn-custom { background-color: #28a745; color: white; width: 100%; }
        .btn-custom:hover { background-color: #218838; }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-5" style="max-width: 600px; width: 100%;">
        <center><a href="https://kisoropotatogcunion.org/">
            <img src="https://kisoropotatogcunion.org/wp-content/uploads/2024/11/cropped-cropped-logo.png" 
                 alt="Kisoro Potato Growers Cooperative Union Logo" class="logo" style="width: 150px;">
        </a></center>
        <b><h2 class="text-center mb-4" >REGISTER AS A FARMER</h2></b>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="id_gender" class="d-inline-block mr-2">Gender</label>
                        <div class="d-inline-block" style="width: calc(100% - 65px);">
                            {{ form.sex }}
                        </div>
                    </div>
                    <div class="form-group">
                        {{ form.age }}
                    </div>
                    <div class="form-group">
                        {{ form.land_size }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        {{ form.county }}
                    </div>
                    <div class="form-group">
                        {{ form.subcounty }}
                    </div>
                    <div class="form-group">
                        {{ form.parish }}
                    </div>
                    <div class="form-group">
                        {{ form.village }}
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-custom btn-lg">Register</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
